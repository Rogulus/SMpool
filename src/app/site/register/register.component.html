<div class="page register-page">
  <div class="container">
    <div class="form-outer text-center justify-content-center d-flex align-items-center">
      <div class="form-inner">
        <div class="logo text-uppercase"><span>User</span><strong class="text-primary">Registration</strong></div>
        <p>Register and utilize the full potential of your pool!</p>
        <form  [formGroup]="registrationForm" class="text-left form-validate">

          <div class="form-group-material">
            <flash-messages></flash-messages>
            <input formControlName="usernameForm" type="text" name="registerUsername" (change)="usernameChange()"
                   required class="input-material" placeholder="Username">
            <div class="text-danger">{{usernameMsg}}</div>
          </div>

          <div class="form-group-material">
            <input formControlName="nameForm" id="register-name" placeholder="Name" type="text" class="input-material" (change)="nameChange()">
            <div class="text-danger">{{nameMsg}}</div>
          </div>

          <div class="form-group-material">
            <input formControlName="surnameForm" id="register-surname" placeholder="Surname" type="text" class="input-material" (change)="surnameChange()">
            <div class="text-danger">{{surnameMsg}}</div>
          </div>

          <div class="form-group-material">
            <input formControlName="emailForm" id="register-email" placeholder="Email" type="text" class="input-material" (change)="emailChange()">
            <div class="text-danger">{{emailMsg}}</div>
          </div>

          <div class="form-group-material">
            <input formControlName="adminTokenForm"  type="text" [maxLength]="6"  name="adminToken" (change)="adminTokenChange()"
                   required class="input-material" placeholder="Admin token">
            <div class="text-danger">{{adminTokenMsg}}</div>
          </div>

          <div formGroupName="password" (change)="passwordChange()">
            <div class="form-group-material">
              <input formControlName="passwordForm" type="password" name="registerPassword" (change)="passwordFirstChange()"
                     required class="input-material" placeholder="Password">
              <div class="text-danger">{{passwordMsg}}</div>
            </div>

            <div class="form-group-material">
              <input formControlName="passwordRewriteForm" type="password" name="registerPasswordRewrite" (change)="passwordRewriteChange()"
                     required class="input-material" placeholder="Password again">
              <div class="text-danger">{{passwordRewriteMsg}}</div>
            </div>
          </div>
<!--          <div class="form-group terms-conditions text-center">
            <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="form-control-custom">
            <label for="register-agree">I agree with the terms and policy</label>
          </div>-->

          <div class="form-group text-center">
            <input [disabled]="(!registrationForm.valid) || (!this.passwordMatch)" (click)="onRegisterClick()" id="register" type="submit" value="Register"
                   class="btn btn-primary">
          </div>
        </form><small>Already have an account? </small><a href="login.html" routerLink="/login" class="signup">Login</a>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
  </div>
</div>
