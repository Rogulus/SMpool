
<h2 mat-dialog-title>Please contact the system administrator.</h2>

<mat-dialog-content>
  <mat-label>Name: <span class="font-weight-bold"> {{adminName}}</span></mat-label><br>
  <mat-label>Email: <span class="font-weight-bold">{{adminEmail}}</span></mat-label><br>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="Close()">I understand</button>
</mat-dialog-actions>
