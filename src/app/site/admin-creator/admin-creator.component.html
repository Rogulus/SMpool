<div class="page login-page">
  <div class="container">
    <div class="form-outer text-center d-flex align-items-center justify-content-center">
      <div class="form-inner">
        <div class="logo text-uppercase"><span>Admin</span> <strong class="text-primary">Registration</strong></div>
        <p>Welcome to SMpool dashboard! <br>Let's register admin account.</p>
        <form class="text-left form-validate">
          <div class="form-group-material">
            <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
            <label for="register-username" class="label-material">Username</label>
          </div>
<!--          <div class="form-group-material">
            <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
            <label for="register-email" class="label-material">Email Address      </label>
          </div>-->
          <div class="form-group-material">
            <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
            <label for="register-password" class="label-material">Password</label>
          </div>

          <div class="form-group-material">
            <input id="confirm-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
            <label for="confirm-password" class="label-material">Confirm password</label>
          </div>
<!--          <div class="form-group terms-conditions text-center">
            <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="form-control-custom">
            <label for="register-agree">I agree with the terms and policy</label>
          </div>-->
          <div class="form-group text-center">
            <input id="register" type="submit" value="Register" class="btn btn-primary" (click)="onRegisterClick()">
          </div>
        </form>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
  </div>
</div>
